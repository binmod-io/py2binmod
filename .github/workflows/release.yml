name: release

on:
  push:
    tags: ["*"]

env:
  IMAGE_REGISTRY: "ghcr.io"
  IMAGE_NAME: "binmod-io/py2binmod"
  IMAGE_URI: "ghcr.io/binmod-io/py2binmod"

jobs:
  oci:
    if: |
      !contains(github.event.head_commit.message, '[skip-ci]') &&
      github.repository == 'binmod-io/py2binmod'
    name: Build and push docker image.
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: "3.43.3"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build OCI image
        run: |
          task docker:build IMAGE_NAME=${{ env.IMAGE_URI }} IMAGE_TAG=${{ github.ref_name }}

      - name: Push OCI image
        run: |
          docker push ${{ env.IMAGE_URI }}:${{ github.ref_name }}

  linux:
    if: |
      !contains(github.event.head_commit.message, '[skip-ci]') &&
      github.repository == 'binmod-io/py2binmod'
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
          - runner: ubuntu-22.04
            target: s390x
          - runner: ubuntu-22.04
            target: ppc64le
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
    if: |
      !contains(github.event.head_commit.message, '[skip-ci]') &&
      github.repository == 'binmod-io/py2binmod'
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: musllinux_1_2

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist

  windows:
    if: |
      !contains(github.event.head_commit.message, '[skip-ci]') &&
      github.repository == 'binmod-io/py2binmod'
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist

  macos:
    if: |
      !contains(github.event.head_commit.message, '[skip-ci]') &&
      github.repository == 'binmod-io/py2binmod'
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

  sdist:
    if: |
      !contains(github.event.head_commit.message, '[skip-ci]') &&
      github.repository == 'binmod-io/py2binmod'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  publish:
    if: |
      !contains(github.event.head_commit.message, '[skip-ci]') &&
      github.repository == 'binmod-io/py2binmod' && (
        startsWith(github.ref, 'refs/tags/') ||
        github.event_name == 'workflow_dispatch'
      )
    name: Publish wheels to PyPI
    runs-on: ubuntu-latest
    needs: [linux, musllinux, windows, macos, sdist]
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'wheels-*/*'

      - name: Publish to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*

  make-release:
    if: |
      !contains(github.event.head_commit.message, '[skip-ci]') &&
      github.repository == 'binmod-io/py2binmod'
    needs: [oci, linux, musllinux, windows, macos, sdist, publish]
    name: Create GitHub release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: "3.43.3"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - name: Extract changelog for release
        id: changelog
        run: |
          TAG=$(task version:current)
          PREV_VERSION=$(grep -E '^## \[[0-9]+\.[0-9]+\.[0-9]+\]' CHANGELOG.md | head -n 2 | tail -n 1 | sed -E 's/^## \[([^]]+)\].*/\1/')
          
          awk -v tag="$TAG" -v prev="$PREV_VERSION" '
            # When we hit the tag anchor, start looking but skip the next header line
            $0 ~ ("^<a name=\"" tag "\"") { printing=0; seen_tag=1; next }

            # Skip the header line itself once after the tag
            seen_tag && $0 ~ ("^## \\[" tag "\\]") { printing=1; next }

            # Stop printing once we reach the previous version
            $0 ~ ("^<a name=\"" prev "\"") { exit }
            $0 ~ ("^## \\[" prev "\\]") { exit }

            # Print content only when inside the tag section
            printing
          ' CHANGELOG.md > release_notes.md
          
          echo "Release notes for $TAG:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body_path: release_notes.md
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}